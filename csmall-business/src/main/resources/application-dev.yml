spring:
  application:
    #  为当前项目起名,这个名字会被Nacos记录并使用
    name: nacos-business
  cloud:
    nacos:
      discovery:
        # 配置Nacos所在的位置,用于注册时提交信息
        server-addr: localhost:8848
        ephemeral: false
dubbo:
  protocol:
    port: -1
    name: dubboe
  registry:
    address: nacos://localhost:8848
  consumer:
    check: false